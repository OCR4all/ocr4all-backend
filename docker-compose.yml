---
#
# File: docker-compose.yml
#
# Assembles Docker images to run the ocr4all backend containers.
#
# Author: Herbert Baier (herbert.baier@uni-wuerzburg.de)
# Date: 16.04.2024
#
version: "3.9"

services:
  msa-calamari:
    hostname: msa-calamari
    build:
      context: ocr4all-app-calamari-msa
      dockerfile: Dockerfile
      args:
        - TAG=${CALAMARI_TAG:-20240502}
        - JAVA_VERSION=${CALAMARI_JAVA_VERSION:-17}
        - APP_VERSION=${CALAMARI_APP_VERSION:-1.0-SNAPSHOT}
    user: "${UID:-}"
    restart: always
    environment:
      - SPRING_PROFILES_ACTIVE=${CALAMARI_PROFILES:-logging-debug,msa-api,docker}
    volumes:
      - ${SERVER_DATA:-~/ocr4all/docker/data}:/srv/ocr4all/data
      - ${SERVER_ASSEMBLE:-~/ocr4all/docker/assemble}:/srv/ocr4all/assemble
      - ${SERVER_WORKSPACE_PROJECT:-~/ocr4all/docker/workspace/projects}:/srv/ocr4all/projects
    ports:
      - "${CALAMARI_API_PORT:-127.0.0.1:9092}:8080"
  msa-ocrd:
    hostname: msa-ocrd
    build:
      context: ocr4all-app-ocrd-msa
      dockerfile: Dockerfile
      args:
        - TAG=${OCRD_TAG:-2024-04-29}
        - JAVA_VERSION=${OCRD_JAVA_VERSION:-17}
        - APP_VERSION=${OCRD_APP_VERSION:-1.0-SNAPSHOT}
    user: "${UID:-}"
    restart: always
    environment:
      - SPRING_PROFILES_ACTIVE=${OCRD_PROFILES:-logging-debug,msa-api,docker}
    volumes:
      - ${SERVER_WORKSPACE_PROJECT:-~/ocr4all/docker/workspace/projects}:/srv/ocr4all/projects
      - ${SERVER_RESOURCES_ORCD:-~/ocr4all/docker/opt/ocr-d/resources}:/usr/local/share/ocrd-resources
    ports:
      - "${OCRD_API_PORT:-127.0.0.1:9091}:8080"
  server:
    build:
      context: ocr4all-app
      dockerfile: Dockerfile
      args:
        - TAG=${SERVER_TAG:-17-jdk-slim}
        - APP_VERSION=${SERVER_APP_VERSION:-1.0-SNAPSHOT}
    user: "${UID:-}"
    restart: always
    environment:
      - SPRING_PROFILES_ACTIVE=${SERVER_PROFILES:-logging-debug,create_administrator,server,api,documentation,docker}
    volumes:
      - ${SERVER_HOME:-~/ocr4all/docker}:/srv/ocr4all
    ports:
      - "${SERVER_API_PORT:-9090}:8080"
    depends_on:
      - msa-calamari
      - msa-ocrd
